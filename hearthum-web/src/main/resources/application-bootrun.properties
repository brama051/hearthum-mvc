#spring.profiles.active=

# EMBEDDED SERVER CONFIGURATION (ServerProperties)
server.port=8080
server.context-path=/hearthum
#server.servlet-path=

# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.initialize=false
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/hearthumdb?currentSchema=hearthumschema
spring.datasource.username=hearthumuser
spring.datasource.password=hearthumpwd