<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org"
      layout:decorator="fragment/layout/layout" th:with="currentPage='item_form'">

<head>
</head>

<body>
<div id="page-wrapper" layout:fragment="recordingContent">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Inventory
                    <small>Add new item</small>
                </h1>
                <ol class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-dashboard"></i> <a th:href="@{/index.html}">Dashboard </a>
                    </li>
                    <li>Inventory - Add new item</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <div class="panel-body">
            <form th:object="${inventoryItemForm}" method="post">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-error'">
                            <label class="control-label">Name</label>
                            <input th:field="*{name}" type="text" class="form-control" placeholder=""/>
                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"> add error message</p>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Warranty Number (optional)</label>
                            <input th:field="*{warrantyNumber}" type="text" class="form-control" placeholder=""/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group" th:classappend="${#fields.hasErrors('description')} ? 'has-error'">
                            <label class="control-label">Description</label>
                            <textarea th:field="*{description}"   class="form-control"></textarea>
                            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"> add error message</p>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Purchase Date (optional)</label>
                            <input th:field="*{purchaseDate}" type="date" class="form-control" placeholder=""/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group" th:classappend="${#fields.hasErrors('qtyUnit')} ? 'has-error'">
                            <label class="control-label">Quantity Unit</label>
                            <input th:field="*{qtyUnit}"  type="text" class="form-control" placeholder=""/>
                            <p th:if="${#fields.hasErrors('qtyUnit')}" th:errors="*{qtyUnit}" class="text-danger"> add error message</p>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Price (optional)</label>
                                    <input th:field="*{price}" type="number" class="form-control" placeholder="0.00"/>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="control-label">Currency (optional)</label>
                                    <input th:field="*{currency}" list="currencies" type="text" class="form-control" placeholder="EUR"/>
                                    <datalist id="currencies">
                                        <option value="EUR"/>
                                        <option value="HKD"/>
                                        <option value="HRK"/>
                                        <option value="USD"/>
                                    </datalist>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Category</label>
                            <input type="hidden" th:field="*{categories}" th:value="*{categories}" />
                            <select th:field="*{category.id}" class="form-control">
                                <option th:each="cat:*{categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Manufacturer Number (optional)</label>
                            <input th:field="*{manufacturerNumber}" type="text" class="form-control" placeholder=""/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Labels</label>
                            <input th:field="*{labels}" type="text" class="form-control" placeholder=""/>
                        </div>

                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Inventory Number</label>
                            <input th:field="*{inventoryNumber}" type="text" class="form-control" placeholder=""/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <input type="submit" value="Submit" class="btn btn-success"/>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->
</body>

</html>
