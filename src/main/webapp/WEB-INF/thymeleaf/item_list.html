<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org"
      layout:decorator="fragment/layout/layout" th:with="currentPage='item_list'">

<head>
</head>

<body>
<div id="page-wrapper" layout:fragment="recordingContent">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Inventory
                    <small>Item list</small>
                </h1>
                <ol class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-dashboard"></i> <a th:href="@{/index.html}">Dashboard </a>
                    </li>
                    <li>Inventory items</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <div class="panel-body">
            <div th:if="${formSubmit == true}" th:text="#{add.new.item.success}" class="alert alert-info"> add message</div>
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                    <tr>
                        <th>NAME</th>
                        <th>CATEGORY</th>
                        <th>QUANTITY</th>
                        <th>DESCRIPTION</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${itemList}">
                        <td th:text="${item.name}"> add name</td>
                        <td th:text="${item.category.name}">add category</td>
                        <td th:text="${item.qtyUnit}">add qtyUnit</td>
                        <td th:text="${item.description}">add description</td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->
</body>

</html>
